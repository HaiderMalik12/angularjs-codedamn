<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>ITextile ng-init Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

</head>
<body>

  <div ng-init="username='',password=''">

  Username: <input type="text" ng-model="username">
  Password: <input type="text" ng-model="password">

      </div>

  <div  ng-bind="username"></div>

  <div  ng-bind="password"></div>


</body>
</html>
